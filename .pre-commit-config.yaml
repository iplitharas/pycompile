repos:
  - repo: https://github.com/pycqa/isort
    rev: 5.12.0
    hooks:
      - id: isort
        name: isort (python)
        args: ["--profile", "black", "--filter-files"]
  - repo: https://github.com/ambv/black
    rev: 22.12.0
    hooks:
      - id: black

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.4.1
    hooks:
      - id: mypy
        args: [ "--config-file", "pyproject.toml" ]
        additional_dependencies: [ "types-tqdm", "types-click", "pytest-mypy"]


  - repo: local
    hooks:
      - id: pylint
        name: pylint
        entry: pylint
        language: system
        types: [ python ]
        files: ^src/
        pass_filenames: true
        exclude: ^src/examples/
        args:
          [
            "-rn",
            "-sn",
          ]