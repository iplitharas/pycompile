[tool.poetry]
name = "pycompile"
version = "0.1.0"
description = "A CLI tool for compiling python"
authors = ["iplitharas <johnplitharas@gmail.com>"]
license = "MIT"
readme = "README.md"
packages = [
    { include = "src" }
]

[tool.poetry.dependencies]
python = ">3.8"
click = "^8.1.3"
tqdm = "^4.64.1"
cython = "^0.29.33"
nuitka = "^1.4.8"


[tool.poetry.group.dev.dependencies]
pytest = "^7.2.1"
black = "^23.1.0"
pylint = "^2.16.2"
isort = "^5.12.0"
pytest-cov = "^4.0.0"
pre-commit = "^3.1.0"
ipython = "^8.10.0"

[build-system]
requires = [ "setuptools", "wheel"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
pycompile = "src.cli:main"


[tool.black]
line-length = 80
target-version = ["py38", "py39"]

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 80
skip = [".gitignore", ".dockerignore" ,".env"]