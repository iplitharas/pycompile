name: pycompile test and benchmark
on:
    workflow_call:
    workflow_dispatch:
    push:
       branches: [main]
    pull_request:
        branches: [main]

jobs:
  pytest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
           python-version: 3.10.9

      - name: Install poetry
        uses: abatilo/actions-poetry@v2
        with:
          poetry-version: 1.3.1

      - name: Set Poetry config
        run: |
             poetry config virtualenvs.create false

      - name: Install dependencies
        run: |
            poetry install

      - name: Run test cases
        run: |
            make test

      - name: Upload coverage reports
        uses: actions/upload-artifact@v2
        with:
            name: coverage-reports
            path: |
              coverage.xml
              htmlcov/

      - name: Set Artifact URL
        run: |
          echo "COVERAGE_ARTIFACT_URL=${{ steps.upload.outputs.artifact_upload.url }}" >> $GITHUB_ENV
  

      - name: Code Quality
        run: |
            make check



  benchmark:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: 3.10.9

      - name: Install poetry
        uses: abatilo/actions-poetry@v2
        with:
          poetry-version: 1.3.1

      - name: Set Poetry config
        run: |
          poetry config virtualenvs.create false

      - name: Install dependencies
        run: |
          poetry install

      - name: Benchmark
        run: |
          pycompile benchmark -i ./src/examples

